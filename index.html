<!doctype html>
<html
    manifest="default.appcache?v=1">
<head>
    <meta
        charset="utf-8">
    <title>
        Easy List
    </title>
    <meta
        name="description"
        content="Easiest list app ever.">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta
        name="apple-mobile-web-app-capable"
        content="yes">  
    <link
        rel="shortcut icon"
        href="img/icon.png">
    <link
        rel="stylesheet"
        href="style.css?v=1">
    <link
        rel="stylesheet"
        href="http://fonts.googleapis.com/css?family=Delius">
</head>
<body>

<section>
    <h1
        class="unchanged"
        contenteditable>
        untitled
    </h1>
    <ul>
        <li>
            <fieldset>
                <input
                    type="checkbox">
                <input
                    type="number"
                    value="12">
                <input
                    type="text"
                    value="Eggs">
            </fieldset>
        </li>
        <li>
            <fieldset>
                <input
                    type="checkbox"
                    checked>
                <input
                    type="number">
                <input
                    type="text"
                    value="Milk">
            </fieldset>
        </li>
        <li>
            <fieldset>
                <input
                    type="checkbox">
                <input
                    type="number">
                <input
                    type="text">
            </fieldset>
        </li>
    </ul>
</section>

<script
    src="script.js"></script>
</body>
</html>
